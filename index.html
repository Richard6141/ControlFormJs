<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h2>Formulaire Inscription</h2>
    <form action="">
      <div>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="Votre nom" />
      </div>
      <span id="errorName"></span>
      <div>
        <label for="firstname">Prénom</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Votre prénom"
        />
      </div>
      <span id="errorFirstname"></span>
      <div>
        <label>Sexe</label>
        <input type="radio" name="sexe" id="male" value="masculin" />
        <label for="male">Masculin</label>
        <input type="radio" name="sexe" id="female" value="féminin" />
        <label for="female">Féminin</label>
      </div>
      <span id="errorSexe"></span>
      <div>
        <label for="password">Mot de passe</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Mot de passe"
        />
      </div>
      <span id="errorPassword"></span>
      <div>
        <label for="passwordconfirme">Confirmer le mot de passe</label>
        <input
          type="password"
          name="passwordconfirme"
          id="passwordconfirme"
          placeholder="Confirmer le mot de passe"
        />
      </div>
      <span id="errorPasswordconfirme"></span>
      <div><button type="submit">ENVOYER</button></div>
    </form>
    <ul></ul>
  </body>
</html>
